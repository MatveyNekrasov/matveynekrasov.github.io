<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>matveynekrasov home page</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            min-height: 100vh;
            margin: 0px;

            background-color: white;
        }

        .visually-hidden:not(:focus):not(:active),
        input[type="checkbox"].visually-hidden,
        input[type="radio"].visually-hidden {
            position: absolute;

            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;

            border: 0;

            white-space: nowrap;
            clip-path: inset(100%);
            clip: rect(0 0 0 0);
            overflow: hidden;
        }

        .center-button {
            box-sizing: border-box;
            margin-bottom: 20px;
            padding: 20px 50px;
            min-width: 600px;

            color: #ffffff;
            text-align: center;
            text-shadow: 0 -1px 1px rgba(0, 0, 0, 0.4);
            font-size: 36px;
            font-family: "Lucida Grande", "Arial", sans-serif;
            text-decoration: none;

            border-radius: 3px;
            box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.2), 0 1px 3px #aaaaaa;
            background-image: linear-gradient(#b8e1fc 0%, #90bcea 35%, #90bff0 50%, #6ba8e5 51%, #bdf3fd 100%);
        }

        .center-button:last-child {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <section class="main">
        <h1 class="visually-hidden">matveynekrasov home page</h1>
        <a class="center-button" href="https://matveynekrasov.ru/htmlacademy-culture-news/">htmlacademy-culture-news</a>
        <a class="center-button" href="https://matveynekrasov.ru/htmlacademy-nerds/">htmlacademy-nerds-28</a>
        <a class="center-button"
            href="https://matveynekrasov.ru/htmlacademy-technomart-28/">htmlacademy-technomart-28</a>
    </section>
</body>

</html>
